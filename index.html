<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="calc.js" defer></script>

    <title>calc</title>
  </head>

  <body>
    <header class="l_header"></header>

    <main class="calc py-2 mx-1">
      <!--表示画面-->
      <div class="calc_monitor card my-2 mx-5">
        <div id="calc_monitor_display" class="card_body text-end fs-1 px-3">
          0
        </div>
      </div>

      <!--key-->
      <div class="container my-2">
        <div class="calc_key_btn d-flex gap-2 justify-content-center">
          <button
            type="button"
            id="key_btn_clear"
            class="btn btn-light my-0 w-25 fs-3 key_button"
          >
            AC
          </button>
          <button
            type="button"
            id="key_btn_plusminus"
            class="btn btn-light my-0 w-25 fs-3 key_button"
          >
            +/-
          </button>
          <button
            type="button"
            id="key_btn_percent"
            class="btn btn-light my-0 w-25 fs-3 key_button"
          >
            %
          </button>
          <button
            type="button"
            id="key_btn_delete"
            class="btn btn-light my-0 w-25 fs-3 key_button"
          >
            <i class="bi bi-backspace"></i>
          </button>
        </div>
      </div>

      <div class="container my-2">
        <div class="calc_key_btn d-flex gap-2 justify-content-center">
          <button
            type="button"
            id="key_btn_7"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            7
          </button>
          <button
            type="button"
            id="key_btn_8"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            8
          </button>
          <button
            type="button"
            id="key_btn_9"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            9
          </button>
          <button
            type="button"
            id="key_btn_division"
            class="btn btn-warning my-0 w-25 fs-3 key_button"
          >
            ÷
          </button>
        </div>
      </div>

      <div class="container my-2">
        <div class="calc_key_btn d-flex gap-2 justify-content-center">
          <button
            type="button"
            id="key_btn_4"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            4
          </button>
          <button
            type="button"
            id="key_btn_5"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            5
          </button>
          <button
            type="button"
            id="key_btn_6"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            6
          </button>
          <button
            type="button"
            id="key_btn_multiplication"
            class="btn btn-warning my-0 w-25 fs-3 key_button"
          >
            ×
          </button>
        </div>
      </div>

      <div class="container my-2">
        <div class="calc_key_btn d-flex gap-2 justify-content-center">
          <button
            type="button"
            id="key_btn_1"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            1
          </button>
          <button
            type="button"
            id="key_btn_2"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            2
          </button>
          <button
            type="button"
            id="key_btn_3"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            3
          </button>
          <button
            type="button"
            id="key_btn_subtraction"
            class="btn btn-warning my-0 w-25 fs-3 key_button"
          >
            -
          </button>
        </div>
      </div>

      <div class="container my-2">
        <div class="calc_key_btn d-flex gap-2 justify-content-center">
          <button
            type="button"
            id="key_btn_zero"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            0
          </button>
          <button
            type="button"
            id="key_btn_dot"
            class="btn btn-secondary my-0 w-25 fs-3 key_button"
          >
            .
          </button>
          <button
            type="button"
            id="key_btn_equal"
            class="btn btn_equal btn-warning my-0 w-25 fs-3 key_button"
          >
            =
          </button>
          <button
            type="button"
            id="key_btn_additon"
            class="btn btn-warning my-0 w-25 fs-3 key_button"
          >
            +
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
